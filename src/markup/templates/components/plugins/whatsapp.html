<div class="btn-whatsapp-fixed">
  <a
    href="#"
    data-toggle="modal"
    data-target="#modal-whatsapp"
    class="btn-wahtsapp-action sonar sonar-infinite"
    role="button"
  >
    <img
      src="images/icons/WhatsApp_Logo.png"
      srcset="images/icons/WhatsApp_Logo-x2.png 2x"
      alt="WhatsApp"
      class="img-fluid"
    />
  </a>
</div>

<div
  class="modal fade"
  id="modal-whatsapp"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modal-modal-m-whatsapp-title"
  aria-hidden="true"
>
  <div class="modal-dialog shadow-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>

        <div class="clearfix"></div>

        <div class="tab-content">
          <div class="collapse show" id="tab-whatsapp-intro">
            <div class="row text-center font-weight-bold">
              <div class="col">
                <p class="lead mb-1">Olá!</p>
                <p class="lead">
                  Antes de começar, precisamos de algumas informações.
                </p>
              </div>
            </div>

            <form
              action="https://bingoos-acai.herokuapp.com/api/v3/lead"
              method="post"
              id="form-whatsapp-talk"
              class="text-left"
              data-whatsapp-number="{{ company.social.whatsapp.raw }}"
              novalidate
            >
              <input type="hidden" name="origin" value="outro" />
              <input
                type="hidden"
                name="description"
                value="Lead preencheu o formulário de WhatsApp"
              />
              <input
                type="hidden"
                name="department_id"
                value="{{ product.department }}"
              />
              <input
                type="hidden"
                name="product"
                value="{{ product.name }}"
              />

              <div class="form-group">
                <label class="font-weight-bold" for="m-whatsapp-name"
                  >Nome</label
                >
                <input
                  type="text"
                  name="name"
                  id="m-whatsapp-name"
                  class="form-control"
                  placeholder="Qual é seu nome?"
                  autocomplete="name"
                  required
                />
              </div>

              <div class="form-group">
                <label class="font-weight-bold" for="m-whatsapp-telefone"
                  >Telefone</label
                >
                <input
                  type="tel"
                  name="phone"
                  id="m-whatsapp-telefone"
                  class="form-control mask-tel"
                  placeholder="WhatsApp"
                  autocomplete="tel-national"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary btn-block">
                Continuar <i class="fas fa-sign-in-alt"></i>
              </button>
            </form>
          </div>

          <div class="collapse fade" id="tab-whatsapp-ready">
            <div class="text-center">
              <p class="lead mb-1">Ok.</p>
              <p class="lead">Estamos prontos!</p>

              <a
                href="#"
                target="_blank"
                id="btn-modal-open-wpp"
                class="btn btn-lg btn-success text-uppercase shadow"
                >Abrir WhatsApp</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
