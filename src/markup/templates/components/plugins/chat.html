<div class="chat-btn-opener" role="button" id="chat-opener">
  <img
    src="images/icons/lilian-robot.jpg"
    srcset="images/icons/lilian-robot-2x.jpg 2x"
    alt="Lilian"
    class="chat-bot-photo mr-2"
  />
  <div class="d-flex align-items-center justify-content-start">
    <div>Precisa de ajuda?</div>
  </div>
</div>

<div class="chat-float">
  <div class="shadow-convex">
    <div class="chat-header">
      <button class="close" data-dismiss="modal" aria-label="Fechar">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="row">
        <div class="col-auto">
          <div class="chat-bot-photo">
            <img
              src="images/icons/lilian-robot.jpg"
              srcset="images/icons/lilian-robot-2x.jpg 2x"
              alt="Lilian"
              class="img-fluid"
            />
          </div>
        </div>
        <div class="col-auto d-flex align-items-center justify-content-start">
          <div>
            <div><strong>Lilian</strong></div>
            <small>Consultora Digital</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="cf-context" class="chat-context"></div>
</div>

<form
  action="https://bingoos-acai.herokuapp.com/api/v3/lead"
  method="post"
  autocomplete="on"
  class="sr-only"
  id="form-chat"
  aria-hidden="true"
>
  <cf-robot-message
    cf-questions="Oi! Eu sou a Lilian, sua assistente virtual."
  ></cf-robot-message>

  <input
    type="text"
    name="name"
    id="cf-client-name"
    cf-questions="Como é seu nome?"
    cf-input-placeholder="Digite seu nome"
    autocomplete="name"
    required
  />

  <cf-robot-message
    cf-questions="{name}, é bom ter você por aqui!"
  ></cf-robot-message>

  <input
    type="tel"
    name="phone"
    id="cf-client-tel"
    cf-questions="Você poderia me informar seu <strong>telefone</strong>?"
    cf-input-placeholder="O telefone precisa ter DDD. Pode ser WhatsApp, celular ou fixo"
    autocomplete="tel-national"
    required
  />

  <input
    type="email"
    name="email"
    id="cf-client-email"
    cf-questions="Agora seria legal saber seu <strong>e-mail</strong> também."
    cf-input-placeholder="ex: seunome@exemplo.com"
    autocomplete="email"
  />
</form>
